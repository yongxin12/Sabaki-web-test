<!doctype html>
<html lang="en">
<head>

<meta charset="utf-8" />
<title></title>
<meta name="author" content="Yichuan Shen" />

<link rel="stylesheet" type="text/css" href="../style/app.css" />
<link rel="stylesheet" type="text/css" href="../style/goban.css" />
<link rel="stylesheet" type="text/css" href="../style/index.css" />
<link rel="stylesheet" type="text/css" href="../style/comments.css" />
<link rel="stylesheet" type="text/css" class="userstyle" />

<script src="../node_modules/sigma/build/sigma.min.js"></script>
<script src="../node_modules/sigma/build/plugins/sigma.renderers.customShapes.min.js"></script>
<script>require('./index')</script>

</head>
<body>

<section id="main">
    <main>
        <section id="goban" class="goban">
            <div></div>
        </section>
    </main>

    <section id="bar">
        <section id="edit" class="bar">
            <ul>
                <li class="selected stone-tool">
                    <a href="#" title="Stone Tool"><img src="../img/edit/stone_1.svg" /></a>
                </li>
                <li class="cross-tool">
                    <a href="#" title="Cross Tool"><img src="../img/edit/cross.svg" /></a>
                </li>
                <li class="triangle-tool">
                    <a href="#" title="Triangle Tool"><img src="../img/edit/triangle.svg" /></a>
                </li>
                <li class="square-tool">
                    <a href="#" title="Square Tool"><img src="../img/edit/square.svg" /></a>
                </li>
                <li class="circle-tool">
                    <a href="#" title="Circle Tool"><img src="../img/edit/circle.svg" /></a>
                </li>
                <li class="line-tool">
                    <a href="#" title="Line/Arrow Tool"><img src="../img/edit/line.svg" /></a>
                </li>
                <li class="label-tool">
                    <a href="#" title="Label Tool"><img src="../img/edit/label.svg" /></a>
                </li>
                <li class="number-tool">
                    <a href="#" title="Number Tool"><img src="../img/edit/number.svg" /></a>
                </li>
            </ul>
            <a class="close" href="#"></a>
        </section>

        <section id="guess" class="bar">
            Guess the next move.
            <a class="close" href="#"></a>
        </section>

        <section id="autoplay" class="bar">
            <form>
                <label>
                    <input type="number" name="duration" value="1" min="1" max="10" step="any" />
                    sec per move
                </label>
            </form>

            <a class="play" href="#"></a>
            <a class="close" href="#"></a>
        </section>

        <section id="scoring" class="bar">
            <button>Done</button>
            Please select dead stones.
            <a class="close" href="#"></a>
        </section>

        <section id="estimator" class="bar">
            <button>Estimate</button>
            Toggle group status.
            <a class="close" href="#"></a>
        </section>

        <section id="find" class="bar">
            <form>
                <input type="text" placeholder="Find" />

                <button type="submit">
                    <img src="../node_modules/octicons/build/svg/chevron-down.svg" height="20" alt="Down" />
                </button>
                <button>
                    <img src="../node_modules/octicons/build/svg/chevron-up.svg" height="20" alt="Up" />
                </button>
            </form>

            <a class="close" href="#"></a>
        </section>

        <header>
            <span id="player_1"><span class="captures">0</span> <span class="name">Black</span></span>
            <span id="player_-1"><span class="name">White</span> <span class="captures">0</span></span>

            <img src="../img/ui/blacktoplay.svg" class="current-player" height="22" title="Change Player" />

            <div class="bookmark" title="Hotspot"></div>

            <a class="undo" title="Undo">
                <img src="../node_modules/octicons/build/svg/mail-reply.svg" height="21" />
            </a>

            <a id="headermenu">
                <img src="../node_modules/octicons/build/svg/three-bars.svg" height="21" />
            </a>
        </header>
    </section>
</section>

<section id="leftsidebar">
    <div class="verticalresizer"></div>

    <section id="console">
        <div class="inner">
            <form><label><input type="text" /></label></form>
        </div>
    </section>
</section>

<section id="sidebar">
    <div class="verticalresizer"></div>

    <section id="graph">
        <div class="slider">
            <a href="#" class="prev">▲</a>
            <a href="#" class="next">▼</a>
            <div class="inner">
                <span></span>
            </div>
        </div>
    </section>

    <section id="properties">
        <div class="horizontalresizer"></div>

        <div class="inner">
            <p class="header">
                <img width="16" height="16" class="positionstatus" />
                <img width="16" height="16" class="movestatus" />
                <img src="../node_modules/octicons/build/svg/pencil.svg" class="edit-button"
                    title="Edit" width="16" height="16" />

                <span></span>
            </p>
            <div class="comment"></div>
        </div>

        <div class="edit">
            <div class="header">
                <img
                    src="../node_modules/octicons/build/svg/chevron-down.svg"
                    width="16"
                    height="16"
                />
                <div>
                    <input type="text" name="title" value="" placeholder="Title">
                </div>
            </div>
            <textarea placeholder="Comment"></textarea>
        </div>
    </section>
</section>

<section id="info" class="drawer">
    <form>
        <section>
            <span>
                <img src="../node_modules/octicons/build/svg/chevron-down.svg"
                    width="16" height="16" class="menu" />

                <input type="text" name="rank_1" placeholder="Rank" />
                <input type="text" name="name_1" placeholder="Black" />
            </span>

            <img class="current-player" src="../img/ui/blacktoplay.svg" height="31" title="Swap" />

            <span>
                <input type="text" name="name_-1" placeholder="White" />
                <input type="text" name="rank_-1" placeholder="Rank" />

                <img src="../node_modules/octicons/build/svg/chevron-down.svg"
                    width="16" height="16" class="menu" />
            </span>
        </section>

        <ul>
            <li>
                <label><span>Name:</span>
                <input type="text" name="name" placeholder="(Unnamed)" /></label>
            </li>
            <li>
                <label><span>Event:</span>
                <input type="text" name="event" placeholder="None" /></label>
            </li>
            <li>
                <label><span>Date:</span>
                <input type="text" name="date" placeholder="None" /></label>
            </li>
            <li>
                <label><span>Komi:</span>
                <input type="number" step="0.5" name="komi" placeholder="0" /></label>
            </li>
            <li>
                <label><span>Result:</span>
                <input type="text" name="result" placeholder="None" /></label>
            </li>
            <li>
                <label><span>Handicap:</span>
                <select name="handicap">
                    <option>No stones</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                </select></label>
            </li>
            <li>
                <label><span>Board Size:</span>
                <input type="number" name="size-width" placeholder="19" max="25" min="3" /></label>
                <span class="size-swap" title="Swap">&times;</span>
                <input type="number" name="size-height" placeholder="19" max="25" min="3" />
            </li>

            <p>
                <button type="submit">OK</button>
                <button type="reset">Cancel</button>
            </p>
        </ul>
    </form>
</section>

<section id="score" class="drawer">
    <h2>Score</h2>

    <ul class="tabs">
        <li class="area">
            <a href="#">Area</a>
        </li><li class="current territory">
            <a href="#">Territory</a>
        </li>
    </ul>

    <table>
        <thead>
            <tr>
                <th class="area territory"></th>
                <th class="area disabled">Area</th>
                <th class="territory">Territory</th>
                <th class="territory">Captures</th>
                <th class="area territory">Komi</th>
                <th class="area territory">Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th class="area territory">
                    <img src="../img/goban/stone_1.png" alt="Black" width="24" height="24" />
                </th>
                <td class="area disabled">0</td>
                <td class="territory">0</td>
                <td class="territory">0</td>
                <td class="area territory"></td>
                <td class="area territory">0</td>
            </tr>
            <tr>
                <th class="area territory">
                    <img src="../img/goban/stone_-1.png" alt="White" width="24" height="24" />
                </th>
                <td class="area disabled">0</td>
                <td class="territory">0</td>
                <td class="territory">0</td>
                <td class="area territory">0</td>
                <td class="area territory">0</td>
            </tr>
        </tbody>
    </table>

    <form>
        <p>
            Result:
            <span class="result"></span>
            <button type="submit">Update Result</button>
            <button type="reset">Cancel</button>
        </p>
    </form>
</section>

<section id="preferences" class="drawer">
    <ul class="tabs">
        <li class="current">
            <a href="#" class="general">General</a>
        </li><li>
            <a href="#" class="engines">Engines</a>
        </li>
    </ul>

    <form class="general">
        <div class="general">
            <ul>
                <li><label><input type="checkbox" name="app.startup_check_updates" />
                    Check for updates at startup</label></li>
                <li><label><input type="checkbox" name="sound.enable" />
                    Enable sounds</label></li>
                <li><label><input type="checkbox" name="game.goto_end_after_loading" />
                    Jump to end after loading a game</label></li>
                <li><label><input type="checkbox" name="view.fuzzy_stone_placement" />
                    Fuzzy stone placement</label></li>
                <li><label><input type="checkbox" name="view.animated_stone_placement" />
                    Animate fuzzy placement</label></li>
                <li><label><input type="checkbox" name="file.show_reload_warning" />
                    Offer to reload file if changed externally</label></li>
            </ul>

            <ul>
                <li><label><input type="checkbox" name="comments.show_move_interpretation" />
                    Show automatic move title</label></li>
                <li><label><input type="checkbox" name="game.show_ko_warning" />
                    Show ko warning</label></li>
                <li><label><input type="checkbox" name="game.show_suicide_warning" />
                    Show suicide warning</label></li>
                <li><label><input type="checkbox" name="edit.show_removenode_warning" />
                    Show remove node warning</label></li>
                <li><label><input type="checkbox" name="edit.show_removeothervariations_warning" />
                    Show remove other variations warning</label></li>
                <li><label><input type="checkbox" name="edit.click_currentvertex_to_remove" />
                    Click last played stone to remove</label></li>
            </ul>

            <div>
                <p><label>Game Tree Style:
                    <select name="graph.layout">
                        <option value="compact">Compact</option>
                        <option value="spacious">Spacious</option>
                        <option value="big">Big</option>
                    </select>
                </label></p>
            </div>
        </div>

        <div class="engines">
            <div class="engines-list">
                <div class="gm-scrollbar -vertical"><div class="thumb"></div></div>
                <div class="gm-scrollbar -horizontal"><div class="thumb"></div></div>
                <div class="gm-scroll-view">
                    <ul></ul>
                </div>
            </div>

            <p>
                <button type="button">Add</button>
            </p>
        </div>

        <p>
            <button type="submit">Save</button>
            <button type="reset">Cancel</button>
        </p>
    </form>
</section>

<section id="gamechooser" class="drawer">
    <h2>Manage Games</h2>

    <input type="search" name="filter" placeholder="Filter" />

    <div class="games-list">
        <ol></ol>
    </div>

    <p>
        <button type="button" class="dropdown" name="add">Add</button>
        <button type="button" class="dropdown" name="sort">Sort By</button>
        <button type="button" name="close">Close</button>
    </p>
</section>

<section id="cleanmarkup" class="drawer">
    <h2>Clean Markup</h2>

    <form>
        <ul>
            <li><label><input type="checkbox" name="cleanmarkup.cross" />
                Cross markers</label></li>
            <li><label><input type="checkbox" name="cleanmarkup.triangle" />
                Triangle markers</label></li>
            <li><label><input type="checkbox" name="cleanmarkup.square" />
                Square markers</label></li>
            <li><label><input type="checkbox" name="cleanmarkup.circle" />
                Circle markers</label></li>
        </ul>
        <ul>
            <li><label><input type="checkbox" name="cleanmarkup.line" />
                Line markers</label></li>
            <li><label><input type="checkbox" name="cleanmarkup.arrow" />
                Arrow markers</label></li>
            <li><label><input type="checkbox" name="cleanmarkup.label" />
                Label markers</label></li>
        </ul>
        <ul>
            <li><label><input type="checkbox" name="cleanmarkup.comments" />
                Comments</label></li>
            <li><label><input type="checkbox" name="cleanmarkup.annotations" />
                Annotations</label></li>
            <li><label><input type="checkbox" name="cleanmarkup.hotspots" />
                Hotspots</label></li>
        </ul>
        <p>
            <button class="whole-game">Remove from whole game</button>
            <button class="current-node">Remove from current position</button>
            <button type="reset">Cancel</button>
        </p>
    </form>
</section>

<section id="input-box">
    <input type="text" name="input" placeholder="Input Box Text">
</section>

<section id="busy"></section>
<div id="indicator"></div>

</body>
</html>
